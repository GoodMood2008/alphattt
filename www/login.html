<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>游戏登录</title>
	<link rel="stylesheet" type="text/css" href="css/login.css"> 
    <script src="jsolait/jsolait.js"></script>  
    <script src="jquery/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="./js/jquery.cookie.js"></script>
    <script src="./js/login.js"></script>  
</head>
<body>

<div class="logo_box">
	<h3>AlphaTTT对战平台</h3>
	<form action="#" name="f" method="post">
		<div class="input_outer">
			<span class="u_user"></span>
			<input id = "username" name="logname" class="text" onFocus=" if(this.value=='输入用户名') this.value=''" onBlur="if(this.value=='') this.value='输入用户名'" value="输入户名" style="color: #FFFFFF !important" type="text">
		</div>
		<div class="input_outer">
			<span class="us_uer"></span>
			<label class="l-login login_password" style="color: rgb(255, 255, 255);display: block;">输入密码</label>
			<input id = "pw" name="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" onFocus="$('.login_password').hide()" onBlur="if(this.value=='') $('.login_password').show()" value="" type="password">
		</div>
		<div class="mb2"><a id="login" class="act-but submit" href="javascript:;" style="color: #FFFFFF">登录</a></div>
		<div class="mb2"><a id="guest" class="act-but submit" href="javascript:;" style="color: #FFFFFF">Guest进入</a></div>
		<input name="savesid" value="0" id="check-box" class="checkbox" type="checkbox"><span>记住用户名</span>
	</form>
	<!--a href="findpassword.html" class="login-fgetpwd" style="color: #FFFFFF">忘记密码？</a-->

	<div class="logins">
		<!--<div class="qq">
			<a href="#"><img src="http://qinha.top/oauth/qq/Connect_logo.png"/></a>
		</div>
		<div class="wx">
			<a href="#"><img src="http://qinha.top/weixin/images/logo.png"/></a>
		</div>-->
	</div>
	<div class="sas">
		还没注册账号?<a href="register.html">立即注册</a>
	</div>

</div>
<script type="text/javascript">
    $(function () {
		$("#sub").click(function () {
			var username = $("#username").val();
			var pw = $("#pw").val();
            if(username == "" || pw == "")
            {
                alert("用户名或密码不能为空！");
            }
		});
	});
</script>
</body>
</html>
